<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>


    <div class="score-div">
        <p id="score">
        Human <span style="padding-right: 35px"> </span> AI<br>Score: 0 
        <span style="padding-right: 10px"> </span> - <span style="padding-right: 10px"> </span> 0
        </p>
    </div>

    <div id="checkbox-div">
        <input type="checkbox" id="rock"/>
        <label for="rock">Rock</label>
        <br>

        <input type="checkbox" id="paper"/>
        <label for="paper">Paper</label>
        <br>

        <input type="checkbox" id="scissors"/>
        <label for="scissors">Scissors</label>
    </div>
    <script src="game.js"></script>
</body>
</html>
