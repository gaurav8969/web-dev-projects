<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="app.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="heading">Etch-a-sketch</div>
    <div class="content">
        <div class="inspector">
            <div class="colour-picker">
                <input type="color" class="border"/>
                <p>Colour</p>
            </div>
            <div class="slider">
                <p class="border" id="rangeValue">1</p>  
                <input type="range" min="1" max="50" value="1" oninput="rangeValue.innerText = this.value" 
                class="slider-control">
            </div>
            <!--class so in case we add more buttons-->
            <div class="buttons">
                <p class="border toggle">Toggle Grid</p>
                <p class="border clear">Clear</p>
            </div>
        </div>
        <div id="grid">
            
        </div>
    </div>
    <div class = "footer">
        <p>Gaurav Tiwari Â© 2024</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
